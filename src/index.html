<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>To Do</h1>
      <div id="alert-message" class="d-none alert alert-dismissible fade show" role="alert">
        <span id="alert-message-text"></span>
      </div>
 
      <form id="todo-form">
        <div class="input-group mb-3">
            <input id="todo-text" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
          </div>
          <button class="btn btn-primary" id="add-button">Add</button>
      </form>

      <ul id="todo-list" class="list-group mb-3 mt-3">

      </ul>
    </div>

    <div id="delete-modal" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You are not allowed to delete this item
                </div>
            </div>
        </div>
    </div>

</body>
</html>
